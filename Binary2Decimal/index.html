<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to decimal converter</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <form class="container w-fit p-10">
        <h1 class="title">Binary to Decimal Converter</h1>
        <div class="row">
            <label for="binary" class="font-bold text-xl italic">Binary Number : </label>
            <input name="binary" id="binary" type="text" class="p-2 text-lg ">
        </div>
        <div class="row">
            <a class="btn p-2" onclick="ConvertToDecimal()">Convert</a>
        </div>
        <div class="row ">
            <p class="result text-4xl text-[#1e1e1e] italic">Decimal Number : 0</p>
        </div>
    </form>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
